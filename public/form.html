<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio informativo de la UntrefSchool">
    <meta name="keywords" content="UntrefSchool, Educación, Academia, Aprendizaje">
    <meta name="author" content="Emanuel Volpe">

    <!-- FUENTES DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../styles/formulario.css">
    <title>Educación Primaria | UntrefSchool</title>
</head>

<body>
    <div class="container-fluid col-10 contenedor">
        <div class="encabezado">
            <h1>UntrefSchool</h1>
            <h2>Complete sus datos</h2>
        </div>
        <form action="https://formsubmit.co/emanuelvolpe@gmail.com" method="POST">
            <div class=" form-group mt-4 mb-4">
                <label for="formGroupExampleInput">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="formGroupExampleInput"
                    placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group mb-4">
                <label for="formGroupExampleInput2">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="formGroupExampleInput2"
                    placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group mb-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Ingrese su email"
                    required>
            </div>
            <div class="form-group mb-4">
                <label for="exampleFormControlTextarea1" class="form-label">Escríbanos sus inquietudes</label>
                <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3"
                    required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type=" submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
